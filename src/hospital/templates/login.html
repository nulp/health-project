{% extends 'basic.html' %}

{% block title %}Вхід{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h4 class="card-title text-center">Увійти</h4>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">Ім&#39;я користувача:</label>
                                <input type="text" name="username" class="form-control"
                                       id="id_username"
                                       autofocus required
                                       placeholder="Ім'я користувача"
                                       value="{{ request.POST.username }}">
                            </div>

                            <div class="form-group">
                                <label for="id_password">Пароль:</label>
                                <input type="password" name="password" class="form-control" required id="id_password" placeholder="Пароль">
                            </div>
                            <hr>
                            <div class="form-group text-center">
                                <button class="btn btn-primary text-uppercase" type="submit">Увійти</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
